<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fake Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instaCell.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/instaLogo.jpeg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imgs/fakeAvatar.png" alt="foto de perfil">                    
                </div>
                <a href="#" class="instagram-login">Continue as you</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">It's not you (?)</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Subscribe</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
